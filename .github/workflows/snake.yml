name: GitHub Snake Game ğŸ

permissions:
  contents: write # Action'Ä±n depoya yazabilmesi iÃ§in gerekli

on:
  schedule:
    - cron: "0 0 * * *" # Her gÃ¼n gece 00:00 UTC'de Ã§alÄ±ÅŸÄ±r
  workflow_dispatch: # Manuel baÅŸlatma
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ›  Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Generate GitHub Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: codcreater1
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Deploy Snake Files to output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: ./dist
          commit_message: "ğŸ Update snake animation [skip ci]"
